<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Transcript Translator</h1>
            <p class="subtitle">Step 1: Fetch → Step 2: Translate</p>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="form-group">
                <label for="video-url">YouTube Video URL:</label>
                <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=...">
                <div id="url-error" class="error"></div>
            </div>

            <div class="form-group">
                <label for="target-language">Target Language:</label>
                <select id="target-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preserve-terms">Terms to Preserve (comma-separated):</label>
                <input type="text" id="preserve-terms" placeholder="e.g., brand names, technical terms">
            </div>

            <!-- Buttons -->
            <button id="fetch-btn">1️⃣ Fetch Transcript</button>
            <button id="translate-btn" disabled>2️⃣ Translate Transcript</button>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </section>

        <!-- Results -->
        <section class="results" id="results">
            <div class="text-column">
                <h2>Original Transcript</h2>
                <div id="original-transcript" class="transcript"></div>
            </div>

            <div class="text-column">
                <h2>Translated Transcript</h2>
                <div id="translated-transcript" class="transcript"></div>
            </div>
        </section>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
